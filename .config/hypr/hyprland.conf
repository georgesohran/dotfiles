monitor=,preffered,auto,1


###################
### MY PROGRAMS ###
###################
$terminal = alacritty 
$menu = rofi -show drun -theme ~/.config/rofi/launcher.rasi


#################
### AUTOSTART ###
#################
exec-once = waybar 
exec-once = nwg-dock-hyprland -nolauncher -mb 5 -i 64 -r
exec-once = hyprpaper
exec-once = nm-applet --indicatror
exec-once = hyprctl setcursor Gruvbox-Cursor 30
exec-once = hyprswitch init --show-title --size-factor 5 --workspaces-per-row 6 --custom-css ~/.config/hypr/hyprswitch/custom.css

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = HYPRCURSOR_THEME,gruvbox
env = XCURSOR_THEME,gruvbox
env = XCURSOR_SIZE,30
env = HYPRCURSOR_SIZE,30


#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 2.5
    gaps_out = 5

    border_size = 2

    col.active_border = rgba(83a598dd) rgba(b8bb26dd) 45deg
    col.inactive_border = rgba(504945aa)

    resize_on_border = true

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 5

    active_opacity = 1.0
    inactive_opacity = 0.90

    blur {
        enabled = true
        size = 4
        passes = 1
        new_optimizations = on
        ignore_opacity=false
        popups=false
        input_methods=true
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspacesIn, 1, 3, easeInOutCubic, slidevert
    animation = workspacesOut, 1, 3, easeInOutCubic, slidevert
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

input {
    kb_layout = us, ru
    kb_variant =
    kb_model =
    kb_options=grp:win_space_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        disable_while_typing = true
        natural_scroll = true
        scroll_factor = 0.15
        tap-and-drag = true
    }
}

gestures {
  gesture = 3, vertical, workspace
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, ESCAPE, exec, ~/.config/rofi/powermenu.sh
bind = $mainMod, F, togglefloating,
bind = $mainMod, O, exec, $menu
bind = $mainMod, D, exec, killall -SIGUSR1 nwg-dock-hyprland 
bind = $mainMod, M, fullscreen
bind = $mainMod, B, exec, killall -SIGUSR1 waybar
bind = $mainMod, W, exec, waypaper

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod Ctrl, J, workspace, +1
bind = $mainMod Ctrl, K, workspace, -1
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, J, movetoworkspace, +1
bind = $mainMod SHIFT, K, movetoworkspace, -1 
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = ,PRINT, exec, hyprshot -m region -o ~/Screenshots

$key = tab
$mod = super
bind = $mod, $key, exec, hyprswitch gui --mod-key $mod --key $key --close mod-key-release && hyprswitch dispatch

bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^(REAPER)$,title:^(menu)$
windowrulev2 = nofocus,class:^(REAPER)$,title:^$
windowrule = float, class:^(hiddify)$
windowrule = float, class:^(warehouse)$
windowrule = float, class:^(torrent)$
windowrule = float, class:^(org.gnome.Loupe)$
windowrule = float, class:^(waypaper)$
windowrule = opacity 1.0 override 1.0 override,class:^(REAPER)$

layerrule = blur, logout_dialog
layerrule = blur, wofi
layerrule = blur, rofi
layerrule = blur, nwg-dock

windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

